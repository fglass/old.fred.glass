    <body>

        <header>
            <div id="nav-placeholder"></div>
            <script>
                $.get("nav.html", function(data) {
                    $("#nav-placeholder").replaceWith(data);
                });
            </script>
        </header>

        <main role="main" class="pt-4">

            <section class="jumbotron text-center bg-transparent">
                <div class="container">
                    <div class="row">
                        <div class="col text-secondary mt-5">
                            <h1 class="text-light">Housyn</h1>
                            <p class="pt-2">
                                Algorithmic generation of novel house music using LSTM RNNs.
                                <br><a href="literature-review.pdf"><img src="res/pdf.svg" width="17"> Literature Review and Project Specification</a>
                            </p>
                        </div>
                        <div class="col-6 mx-auto">
                            <img class="img" src="res/house.png"/>
                        </div>
                    </div>
                    <div id="waveform"></div>
                    <p class="text-secondary" id="track">
                        Beethoven Prototype<br>Generated Track #01
                    </p>
                    <input type="image" src="res/previous.svg" width="40" onclick="previous()">
                    <input type="image" id="play" src="res/play.svg" width="40" onclick="playPause(this)">
                    <input type="image" src="res/next.svg" width="40" onclick="next()">
                    <script>
                        var index = 0;
                        var tracks = 5;
                        var wavesurfer = WaveSurfer.create({
                            container: '#waveform',
                            waveColor: 'white',
                            progressColor: 'grey',
                            barWidth: 2,
                            barHeight: 4
                        });
                        wavesurfer.load('res/track0.mp3');

                        function playPause(e) {
                            wavesurfer.playPause();
                            if (e.src.includes("res/play.svg")) {
                                e.src = "res/pause.svg";
                            } else {
                                e.src = "res/play.svg";
                            }
                        }

                        function previous() {
                            index = mod(index, tracks, -1);
                            load();
                        }

                        function next() {
                            index = mod(index, tracks, 1);
                            load();
                        }

                        function mod(n, m, delta) {
                            return (((n + delta) % m) + m) % m;
                        }

                        function load() {
                            wavesurfer.load('res/track' + index + '.mp3');
                            document.getElementById("track").innerText = "Beethoven Prototype\nGenerated Track #0" + (index + 1);
                            document.getElementById("play").src = "res/play.svg";
                        }
                    </script>
                </div>
            </section>

        </main>

    </body>
</html>
